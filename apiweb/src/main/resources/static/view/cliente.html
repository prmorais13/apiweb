<div>

	Oi {{cliente.nome}} <br/>
		
	<input type="text" ng-model="cliente.nome"/>
		
	<input type="button" value="Salvar" ng-click="gravarCliente()" />
	<input type="button" value="Cancelar" ng-click="cancelar()" />
		
	<div ng-repeat = "cliente in clientes" >
		{{cliente.id + "|" + cliente.nome}} 
		<input type="button" value="excluir" ng-click="excluirCliente(cliente)" />
		<input type="button" value="Editar" ng-click="editarCliente(cliente)" />
	</div>

</div>
