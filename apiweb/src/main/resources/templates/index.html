<!DOCTYPE html>
<html ng-app="appCliente" >
<head>
<meta charset="UTF-8" />
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script src="./js/app.js"></script>
</head>
<body ng-controller="indexController" >
	
	Oi {{cliente.nome}} <br/>
	
	<input type="text" ng-model="cliente.nome"/>
	
	<input type="button" value="Salvar" ng-click="gravarCliente()" />
	
	<div ng-repeat = "cliente in clientes" >
		{{cliente.id + "|" + cliente.nome}} <input type="button" value="excluir" ng-click="excluirCliente(cliente)" />
	</div>
	
</body>
</html>
